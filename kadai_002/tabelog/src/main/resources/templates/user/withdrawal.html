<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>有料会員退会</title>
</head>

<body>
	<div class="samuraitabelog-wrapper">
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<section>
				<div class="product　text-center">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14px"
						height="16px" viewBox="0 0 14 16" version="1.1">
						<defs />
						<g id="Flow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<g id="0-Default" transform="translate(-121.000000, -40.000000)" fill="#E184DF">
								<path
									d="M127,50 L126,50 C123.238576,50 121,47.7614237 121,45 C121,42.2385763 123.238576,40 126,40 L135,40 L135,56 L133,56 L133,42 L129,42 L129,56 L127,56 L127,50 Z M127,48 L127,42 L126,42 C124.343146,42 123,43.3431458 123,45 C123,46.6568542 124.343146,48 126,48 L127,48 Z"
									id="Pilcrow" />
							</g>
						</g>
					</svg>
				</div>
				<form action="/cancel-subscription" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button id="cancelButton" type="submit">有料会員を退会する場合はこちら</button>
				</form>
			</section>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
	<script src="https://js.stripe.com/v3"></script>
	<script th:inline="javascript">
		const sessionId = /*[[${sessionId}]]*/"sessionId";                
	</script>
	<script th:src="@{/js/stripe.js}"></script>

</body>

</html>
